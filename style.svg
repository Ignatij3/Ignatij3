<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: grid;
                    align-items: left;
                    grid-template-columns: 1fr 1fr;
                    width: fit-content;
                    column-gap: 4px;
                    position: relative;
                }

                img {
                    max-width: 100%;
                    max-height: 100%;
                    vertical-align: bottom;
                }

                .text {
                    position: relative;
                    bottom: 3px;
                }
            </style>

            <div class="container">
                <div class="image">
                    <img src="https://pngimg.com/uploads/pineapple/pineapple_PNG2756.png" width="48" height="48" alt="can't-load-image" />
                </div>
                <div class="text">
                    <h1>Go</h1>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
