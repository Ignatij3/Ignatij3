<svg fill="none" viewBox="0 0 500 70" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: flex;
                    flex-wrap: nowrap;
                    flex-direction: row;
                    width: 100%;
                    column-gap: 4px;
                    height: 48px;
                }

                .text-holder {
                    margin-top: 20px;
                }

                .date {
                    margin-left: auto;
                }

                .main-text {
                    font-family: "Century Gothic", Arial;
                    font-size: 28px;
                    color: aliceblue;
                    margin-top: auto;
                }

                @media (prefers-color-scheme: light) {
                    .main-text {
                        color: darkblue;
                    }
                }

                .desc {
                    font-family: "Century Gothic", Arial;
                    fill: slategray;
                    color: aliceblue;
                    stroke: slategray;
                    font-size: 8px;
                    stroke-width: .2px;
                }
            </style>

            <div class="container">
                <div class="image">
                    <img src="data:image/svg+xml;base64," />
                </div>
                <div class="text-holder">
                    <h1 class="main-text">HTML</h1>
                </div>
                <div class="date text-holder">
                    <text class="main-text">January 2017</text>
                </div>
            </div>
        </div>
    </foreignObject>
    <line x1="0" y1="57" x2="100%" y2="57" stroke="lightgray" />
    <text class="desc" y="65" x="88%">First experience</text>
</svg>